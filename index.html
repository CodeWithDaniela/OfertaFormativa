<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#004080" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Oferta Formativa - AEAS</title>
  <style>
    body {
      background-color: beige;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    nav {
      width: 200px;
      background-color: rgb(66, 42, 74);
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      margin: 20px 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      display: block;
    }

    nav ul li a:hover {
      background-color: rgb(95, 60, 108);
      border-radius: 5px;
    }

    header {
      display: flex;
      justify-content: center; /* Alinha horizontalmente */
      align-items: center; /* Alinha verticalmente */
      height: 200px; /* Tamanho para centrar verticalmente */
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    main, footer {
      flex: 1;
      padding: 20px;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }

    footer {
      margin-top: auto;
      background-color: #ddd;
      padding: 10px;
      text-align: center;
    }

    .box {
      border: 1px solid rgb(66, 42, 74);
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: rgb(233, 233, 202);
    }

    .box h2 {
      margin-top: 0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav {
        width: 100%;
        height: auto;
        padding: 10px;
      }

      nav ul {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      header, main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="cientifico.html">Científico-Humanísticos</a></li>
      <li><a href="profissionais.html">Profissionais</a></li>
      <li><a href="profissionaisturismo.html">Profissional Turismo</a></li>
      <li><a href="info.html">Informações</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <h1>Agrupamento de Escolas Abel Salazar</h1>
    </header>
    <div class="main-content"> 
      <h2>Bem-vindo à Oferta Formativa</h2> 
      <p>Escolhe um dos cursos no menu lateral para saberes mais.</p>

      
  <footer>
    <p>&copy; 2025 Agrupamento de Escolas Abel Salazar</p>
  </footer>

  <script src="cript.js"></script>
</body>
</html>
